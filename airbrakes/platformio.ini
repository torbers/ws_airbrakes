[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps = 
	adafruit/Adafruit MPL3115A2 Library@^2.1.2
	aster94/SensorFusion@^1.0.6
	Wire
	SPI
	adafruit/Adafruit ADXL343@^1.6.4
	adafruit/Adafruit AHTX0@^2.0.5
	adafruit/Adafruit BME280 Library@^2.2.4
	adafruit/Adafruit BMP280 Library@^2.6.8
	adafruit/Adafruit DPS310@^1.1.4
	adafruit/Adafruit Sensor Lab@^0.8.2
	adafruit/Adafruit LIS3MDL@^1.2.4
	adafruit/Adafruit BNO055@^1.6.4
	adafruit/Adafruit Sensor Calibration@^1.1.5
	rezza/BNO055@^1.0.0
	adafruit/SdFat - Adafruit Fork@^2.2.3
lib_ignore = Adafruit TinyUSB Library
upload_speed = 921600
monitor_speed = 115200

